<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我家銀行換匯服務</title>
</head>
<body>
	<h1>我家銀行換匯服務</h1>
	<input type="text" id="currency" name="currency">
	<select id="option-select">
		<option value="nt2us">台幣換美元</option>
		<option value="us2nt">美元換台幣</option>
	</select>

	<button id="submit-btn">換算</button>

	<hr>
	<div id="result"></div>

	<script type="text/javascript">
		var optionSelect = document.getElementById('option-select');

		var submitBtn = document.getElementById('submit-btn');
		var clickBtnHandler = function() {
			var option = optionSelect.value;
			var currency = document.getElementById('currency').value;
			var result = document.getElementById('result');
			if(currency === NaN || currency === '') {
				result.innerHTML = '請輸入正確數字！';
			}

			if(option === 'nt2us') {
				var outcome = parseFloat(currency) / 30;
				result.innerHTML = 'US ' + outcome.toFixed(2);
			} else if (option === 'us2nt')  {
				var outcome = parseFloat(currency) * 30;
				result.innerHTML = 'NT ' + outcome.toFixed(2);
			}
		};

		submitBtn.addEventListener('click', clickBtnHandler);
	</script>
</body>
</html>
